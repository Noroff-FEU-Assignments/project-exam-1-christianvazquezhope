<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="">
    <title>Contact - Hope Down Under</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo"><a href="../" aria-label="Go to the frontpage"><img src="/images/hope-down-under.svg" alt="Hope Down Under logo"></a></div>
        <input type="checkbox" id="burgermenu" />
        <label for="burgermenu"><img src="/images/menu.svg" alt="Open menu"></label>
        <nav class="navbar">
          <ul>
            <li><a href="/blog/">Blog</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/contact/">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
    <form id="contact">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
      
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject"><br><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
      
        <label for="message">Message:</label>
        <input type="text" id="message" name="message"><br><br>
      
        <input type="submit" value="Submit">
      </form>
      <script src="../js/contact.js"></script>
    </div>
  </body>
</html>
